<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/bootstrap.min.css" rel="stylesheet">   
    <style type="text/css">
      body {
        padding-bottom: 40px;
        padding-top: 60px;
      }

      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="{{ ASSET_PATH }}/css/bootstrap-responsive.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons 
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">-->
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <div class="nav-collapse">
            <ul class="nav">	            
	            {% assign pages_list = site.pages %}{% assign group = 'navigation' %}{% include JB/pages_list %}
            </ul>
            <p class="navbar-text pull-right">About Me</p>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row-fluid">       
        <div class="span12">
          {{ content }}
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; {{ site.author.name }} 2012 
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>        
      </footer>

    </div><!--/.fluid-container-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	  <script type="text/javascript">
	    !window.jQuery && document.write('<script src="{{ ASSET_PATH }}/js/jquery-1.7.1.min.js"><\/script>');
       (function($){
        $.extend({
          github: function( url, data, callback ) {
            return $.getJSON('https://api.github.com' + url+'?callback', data, callback);
          }
        });
        $.github('/users/bigfei', function(data){
          var badge = $('#gh-badge');

          if(!data.error){
            badge.find('#user-avatar .avatar').attr('src', data.avatar_url);
            badge.find('#user-avatar a').attr('href', data.html_url);
            badge.find('#user-overview h2 a').attr('href', data.html_url).attr('title', data.name).text(data.login);
            badge.find('#user-overview p').text(data.bio);
            badge.find('#user-info #repos strong').text(data.public_repos);
            badge.find('#user-info #gists strong').text(data.public_gists);
            badge.find('#user-info #followers strong').text(data.followers);
            badge.find('#user-info #following strong').text(data.following);
          }else{
            $badge.before(data.error);
          }
        });
     })(jQuery);

    </script>
    <script src="{{ ASSET_PATH }}/js/bootstrap.min.js" type="text/javascript"></script>
	{% include JB/analytics %}
	
  </body>
</html>
