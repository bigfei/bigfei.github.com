	  <script type="text/javascript">
	    !window.jQuery && document.write('<script src="/assets/themes/spirit/js/jquery-1.7.1.min.js"><\/script>');
       (function($){
        $.extend({
          github: function( url, data, callback ) {
            return $.getJSON('https://api.github.com' + url+'?callback', data, callback);
          }
        });
        $.github('/users/bigfei', function(data){
          var badge = $('#gh-badge');

          if(!data.error){
            badge.find('#user-avatar .avatar').attr('src', data.avatar_url);
            badge.find('#user-avatar a').attr('href', data.html_url);
            badge.find('#user-overview h2 a').attr('href', data.html_url).attr('title', data.name).text(data.login);
            badge.find('#user-overview p').text(data.bio);
            badge.find('#user-info #repos strong').text(data.public_repos);
            badge.find('#user-info #gists strong').text(data.public_gists);
            badge.find('#user-info #followers strong').text(data.followers);
            badge.find('#user-info #following strong').text(data.following);
          }else{
            $badge.before(data.error);
          }
        });
     })(jQuery);

    </script>
